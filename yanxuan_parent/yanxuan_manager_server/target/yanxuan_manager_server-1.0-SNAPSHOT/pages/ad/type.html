<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>广告类型管理</title>

</head>
<body>
<!-- Breadcrumbs-->
<ol class="breadcrumb">
    <li class="breadcrumb-item">
        <a href="#/">首页</a>
    </li>
    <li class="breadcrumb-item active">广告类型管理</li>
</ol>

<div class="card mb-3">
    <!-- 表格上方 -->
    <div class="card-header">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newModal">新增</button>
        <div class="row float-right">
            <form class="d-md-inline-block form-inline">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="类型名称" aria-label="Search"
                           aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 表格 -->
    <div class="card-body">
        <div class="table-responsive text-center">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>类型名称</th>
                    <th>媒体类型</th>
                    <th>类型说明</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>首页轮播</td>
                    <td>图片</td>
                    <td>用于首页的轮播的广告展示</td>
                    <td>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newModal">修改
                        </button>
                        <button type="button" class="btn btn-primary">删除</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>活动专区</td>
                    <td>文字</td>
                    <td>用于描述的活动的进行方式</td>
                    <td>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newModal">修改
                        </button>
                        <button type="button" class="btn btn-primary">删除</button>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>猜你喜欢</td>
                    <td>代码</td>
                    <td>用于展示用户个性化的推荐商品</td>
                    <td>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newModal">修改
                        </button>
                        <button type="button" class="btn btn-primary">删除</button>
                    </td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>今日推荐</td>
                    <td>代码</td>
                    <td>用于展示当日的购买热点商品</td>
                    <td>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newModal">修改
                        </button>
                        <button type="button" class="btn btn-primary">删除</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-5">
                <div class="dataTables_info" id="dataTable_info" role="status" aria-live="polite">
                    共 100 条数据
                </div>
            </div>
            <div class="col-sm-12 col-md-7">
                <div class="dataTables_paginate paging_simple_numbers" id="dataTable_paginate">
                    <ul class="pagination justify-content-end">
                        <li class="paginate_button page-item previous disabled" id="dataTable_previous">
                            <a href="#" aria-controls="dataTable" data-dt-idx="0" tabindex="0" class="page-link">Previous</a>
                        </li>
                        <li class="paginate_button page-item active">
                            <a href="#" aria-controls="dataTable" data-dt-idx="1" tabindex="0" class="page-link">1</a>
                        </li>
                        <li class="paginate_button page-item ">
                            <a href="#" aria-controls="dataTable" data-dt-idx="2" tabindex="0" class="page-link">2</a>
                        </li>
                        <li class="paginate_button page-item ">
                            <a href="#" aria-controls="dataTable" data-dt-idx="3" tabindex="0" class="page-link">3</a>
                        </li>
                        <li class="paginate_button page-item next" id="dataTable_next">
                            <a href="#" aria-controls="dataTable" data-dt-idx="7" tabindex="0"
                               class="page-link">Next</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 编辑数据的窗口 -->
<div class="modal fade" id="newModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="newModalLabel">广告类型详情</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group row">
                        <label for="typeName" class="col-sm-4 col-form-label">广告类型名称</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="typeName" placeholder="请输入广告类型名称">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="mediaType" class="col-sm-4 col-form-label">媒体类型</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="mediaType">
                                <option value="1">图片</option>
                                <option value="2">文字</option>
                                <option value="3">代码</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="typeDesc" class="col-sm-4 col-form-label">广告类型介绍</label>
                        <div class="col-sm-8">
                            <textarea type="text" class="form-control" id="typeDesc" rows="3"
                                      placeholder="请输入广告类型介绍"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
