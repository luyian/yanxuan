<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>controller</title>
    <script type="text/javascript" src="../plugins/angular/angular.min.js"></script>
</head>
<body ng-app="demo" ng-init="initParam()" ng-controller="demoController" >
    <input type="text" name="yourName" ng-model="yourname">
    <hr/>
    欢迎你，<span ng-bind="yourname"></span>
    <hr/>
    再次欢迎，{{yourname}}
<script type="text/javascript">
    //创建模块demo，参数一：当前模块的名称，参数二：依赖的模块
    var app = angular.module("demo", []);
    //设置当前模块的控制器
    app.controller("demoController", function ($scope) {
        //设置yourname的变量值
        $scope.yourname = "张三李四";
        $scope.initParam = function () {
            alert($scope.yourname);
            $scope.yourname = "zhangsan";
        }
    });
</script>
</body>
</html>
