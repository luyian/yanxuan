  <div class="card mb-3">
    <!-- 表格上方 -->
    <div class="card-header">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newModal">新增</button>
      <div class="row float-right">
        <form class="d-md-inline-block form-inline">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2" ng-model="searchName">
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" ng-click="pageQuery()">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- 表格 -->
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>品牌ID</th>
              <th>品牌名称（中文）</th>
              <th>品牌名称（英文）</th>
              <th>品牌首字母</th>
                <th>状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tfoot>
           
          </tfoot>
          <tbody>
            <tr ng-repeat="brand in brandList">
              <td>{{brand.id}}</td>
              <td>{{brand.name}}</td>
              <td>{{brand.englishName}}</td>
              <td>{{brand.firstChar}}</td>
                <td>{{statusArray[brand.isDelete]}}</td>
              <td>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newModal" ng-click="update(brand)">修改</button>
                <button type="button" class="btn btn-primary" ng-click="delete(brand.id)">删除</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

  <!-- 编辑数据的窗口 -->
  <div class="modal fade" id="newModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="newModalLabel">品牌详情</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group row">
              <label for="brandName" class="col-sm-4 col-form-label" >品牌名称（中文）</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="brandName" name="name" placeholder="请输入品牌的中文名称" ng-model="brand.name" value={{brand.name}}>
              </div>
            </div>
            <div class="form-group row">
              <label for="englishName" class="col-sm-4 col-form-label">品牌名称（英文）</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="englishName" name="englishName" ng-model="brand.englishName" placeholder="请输入品牌的英文名称">
              </div>
            </div>
            <div class="form-group row">
              <label for="firstChar" class="col-sm-4 col-form-label">名称首字母</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="firstChar" name="firstChar" placeholder="请输入品牌名称首字母" ng-model="brand.firstChar">
              </div>
            </div>
            <div class="form-group row">
              <label for="website" class="col-sm-4 col-form-label">品牌网址</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="website" name="website" placeholder="请输入品牌的品牌网址" ng-model="brand.website">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer text-center">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" ng-click="save()">保存</button>
        </div>
      </div>
    </div>
  </div>
