<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>商品管理</title>

  </head>
<body >
	<ol class="breadcrumb">
		<li class="breadcrumb-item">
      <a href="#/">首页</a>
    </li>
    <li class="breadcrumb-item">
      <a>新增商品</a>
    </li>
  </ol>
  <div class="container">
    <!-- Smart Wizard HTML -->
    <div id="smartwizard">
      <ul>
          <li><a href="#category">商品类目<br /><small>依次选择类目</small></a></li>
          <li><a href="#base">商品基本信息<br /><small>填写商品基本信息</small></a></li>
          <li><a href="#spec">商品规格信息<br /><small>勾选商品属性，并填写库存信息</small></a></li>
          <li><a href="#pic">商品图片信息<br /><small>上传商品主图</small></a></li>
          <li><a href="#detail">商品介绍信息<br /><small>填写商品详情</small></a></li>
      </ul>

      <div>
          <div id="category" class="row">
            <form>
              <div class="form-group row">
                <label for="brandName" class="col-sm-3 col-form-label">一级类目</label>
                <div class="col-sm-8">
                  <select class="form-control invalid" required>
                    <option value="737">家用电器</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="englishName" class="col-sm-3 col-form-label">二级类目</label>
                <div class="col-sm-8" >
                  <select class="form-control invalid" required>
                    <option value="">请先选择一级类目</option>
                    <option value="738">生活电器</option>
                    <option value="752">厨房小电</option>
                    <option value="794">大 家 电</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="firstChar" class="col-sm-3 col-form-label">三级类目</label>
                <div class="col-sm-8" >
                  <select class="form-control invalid" required>
                    <option value="">请先选择二级类目</option>
                    <option value="739">剃须刀</option>
                    <option value="740">电吹风</option>
                    <option value="741">口腔护理</option>
                    <option value="748">加湿器</option>
                  </select>
                </div>
              </div>
            </form>
          </div>
          <div id="base" class="row">
            <form>
              <div class="form-group row">
                <label for="goodsName" class="col-sm-4 col-form-label">商品名称</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="goodsName" placeholder="请输入商品名称">
                </div>
              </div>
              <div class="form-group row">
                <label for="goodsLabel" class="col-sm-4 col-form-label">商品标题</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="goodsLabel" placeholder="请输入商品标题">
                </div>
              </div>
              <div class="form-group row">
                <label for="sellPoint" class="col-sm-4 col-form-label">商品卖点</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="sellPoint" placeholder="请输入商品卖点">
                </div>
              </div>
              <div class="form-group row">
                <label for="goodsBrand" class="col-sm-4 col-form-label">商品品牌</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="goodsBrand" placeholder="请输入品牌的品牌网址">
                </div>
              </div>
              <div class="form-group row">
                <label for="goodsPrice" class="col-sm-4 col-form-label">商品价格</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="goodsPrice" placeholder="请输入商品卖点">
                </div>
              </div>
              <div class="form-group row">
                <label for="package" class="col-sm-4 col-form-label">包装列表</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="package" placeholder="请输入品牌的品牌网址">
                </div>
              </div>
              <div class="form-group row">
                <label for="sellService" class="col-sm-4 col-form-label">售后服务</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="sellService" placeholder="请输入品牌的品牌网址">
                </div>
              </div>
            </form>
          </div>
          <div id="spec" class="row">
            <!-- 展示类目关联的规格 -->
            <div class="row">
              <table class="table">
                <tr>
                  <th class="text-center">颜色</th>
                  <td>
                    <input type="checkbox" name="color" value="black"/> 黑色
                    <input type="checkbox" name="color" value="red"/> 红色
                    <input type="checkbox" name="color" value="aurora"/> 极光色
                  </td>
                </tr>
                <tr>
                  <th class="text-center">尺寸</th>
                  <td>
                    <input type="checkbox" name="size" value="5.1"/> 5.1寸
                    <input type="checkbox" name="size" value="5.5"/> 5.5寸
                    <input type="checkbox" name="size" value="6.0"/> 6.0寸
                  </td>
                </tr>
              </table>
            </div>
            <div class="row">
              <hr class="my-4">
            </div>
            <div class="row">
              <!-- 商品库存信息 -->
              <table class="table text-center">
                <thead>
                  <tr>
                    <th>颜色</th>
                    <th>尺寸</th>
                    <th>价格</th>
                    <th>库存量</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>极光色</td>
                    <td>5.1寸</td>
                    <td>
                      <input type="text" name="price" class="form-control" />
                    </td>
                    <td>
                      <input type="text" name="count" class="form-control" />
                    </td>
                  </tr>
                  <tr>
                    <td>极光色</td>
                    <td>5.5寸</td>
                    <td>
                      <input type="text" name="price" class="form-control" />
                    </td>
                    <td>
                      <input type="text" name="count" class="form-control" />
                    </td>
                  </tr>
                  <tr>
                    <td>极光色</td>
                    <td>6.0寸</td>
                    <td>
                      <input type="text" name="price" class="form-control" />
                    </td>
                    <td>
                      <input type="text" name="count" class="form-control" />
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div id="pic" class="row">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="customFile">
              <label class="custom-file-label" for="customFile">选择图片</label>
            </div>
          </div>
          <div id="detail" class="row">
            <div id="editor" class="tab-content">
            </div>
          </div>
      </div>
    </div>
  </div>
<script type="text/javascript" src="js/custom/wizard.js"></script>
<script type="text/javascript" src="js/custom/editor.js"></script>
</body>
</html>
